<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reparto Mac vs Windows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px 16px;
      background: #020617;
      color: var(--text);
    }
    main { max-width: 900px; margin: 0 auto; }
    h1, h2 { text-align: center; }
    h1 { margin-bottom: 6px; }
    .sub {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 16px;
    }
    .panel {
      background: var(--card);
      border-radius: 12px;
      padding: 14px 14px 16px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .chart-wrap {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      aspect-ratio: 1 / 1; /* mantiene círculo perfecto y estable */
    }
    canvas { width: 100% !important; height: 100% !important; }
    a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 0.9rem;
    }
    a:hover { text-decoration: underline; }
    .footer {
      text-align: center;
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
<div class="top-bar">
    <a href="index.html">⟵ Volver a la página principal</a>
  </div>
<main>
  <h1>Reparto Mac vs Windows</h1>
  <p class="sub">
    Reparto del total de velocidad (tk/s) que aporta cada modelo en Mac mini y en Windows.
  </p>

  <section class="panel grid">
    <div>
      <h2>Mac mini</h2>
      <div class="chart-wrap">
        <canvas id="pieMac"></canvas>
      </div>
    </div>
    <div>
      <h2>Windows</h2>
      <div class="chart-wrap">
        <canvas id="pieWin"></canvas>
      </div>
    </div>
  </section>

  <p style="text-align:center; margin-top:8px;">
    <a href="index.html">⟵ Volver al índice</a>
  </p>

  <div class="footer">
    Gráficas de tipo <em>pie</em> (quesito completo), ligeras y responsivas con Chart.js.
  </div>
</main>

<script>
  // Datos de tk/s medios por sistema, de tu tabla.[file:48]
  const allData = {
    Mac: [
      { id: "qwen",    modelo: "qwen/qwen3-v1-4b",     tks: 37 },
      { id: "gemma",   modelo: "google/gemma-3-12b",   tks: 42 },
      { id: "granite", modelo: "ibm/granite-4-h-tiny", tks: 70 },
      { id: "openai",  modelo: "OpenAI \"potente\" (API)", tks: 95 }
    ],
    Win: [
      { id: "qwen",    modelo: "qwen/qwen3-v1-4b",     tks: 44 },
      { id: "gemma",   modelo: "google/gemma-3-12b",   tks: 50 },
      { id: "granite", modelo: "ibm/granite-4-h-tiny", tks: 84 },
      { id: "openai",  modelo: "OpenAI \"potente\"",   tks: 100 }
    ]
  };

  const colors = {
    qwen:   "rgba(56, 189, 248, 1)",
    gemma:  "rgba(239, 68, 68, 1)",
    granite:"rgba(34, 197, 94, 1)",
    openai: "rgba(250, 204, 21, 1)"
  };

  function getPieData(so) {
    const rows = allData[so];
    return {
      labels: rows.map(r => r.modelo),
      data: rows.map(r => r.tks),
      bg: rows.map(r => colors[r.id].replace("1)", "0.8)")),
      border: rows.map(r => colors[r.id])
    };
  }

  const mac = getPieData("Mac");
  const win = getPieData("Win");

  const pieMacCtx = document.getElementById("pieMac").getContext("2d");
  const pieWinCtx = document.getElementById("pieWin").getContext("2d");

  // Quesito completo (pie) para Mac.[web:49][web:68]
  new Chart(pieMacCtx, {
    type: "pie",
    data: {
      labels: mac.labels,
      datasets: [{
        data: mac.data,
        backgroundColor: mac.bg,
        borderColor: mac.border,
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: "bottom",
          labels: { color: "#e5e7eb", boxWidth: 12 }
        }
      }
    }
  });

  // Quesito completo (pie) para Windows.
  new Chart(pieWinCtx, {
    type: "pie",
    data: {
      labels: win.labels,
      datasets: [{
        data: win.data,
        backgroundColor: win.bg,
        borderColor: win.border,
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: "bottom",
          labels: { color: "#e5e7eb", boxWidth: 12 }
        }
      }
    }
  });
</script>
</body>
</html>
