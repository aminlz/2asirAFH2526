<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Títulos y Enlaces</title>

    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        /* Estilos de los enlaces */
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
            margin: 10px;
            display: inline-block;
        }

        a:hover {
            color: #0056b3;
        }

        /* Estilo para el área de mensaje */
        .message {
            margin-top: 30px;
            padding: 20px;
            background-color: #e7f1ff;
            border: 1px solid #007bff;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Bienvenidos a la Página con Títulos y Enlaces</h1>
    <img src="https://github.com/aminlz/2asirAFH2526/logo.png" alt="Imagen de ejemplo"></img>

    <p>
        <a href="#" onclick="showMessage('Enlace 1 fue clickeado!')">Enlace 1</a>
        <a href="#" onclick="showMessage('Enlace 2 fue clickeado!')">Enlace 2</a>
        <a href="#" onclick="showMessage('Enlace 3 fue clickeado!')">Enlace 3</a>
    </p>

    <div id="message" class="message"></div>

    <script>
        // Función de JavaScript que muestra el mensaje cuando se hace clic en un enlace
        function showMessage(msg) {
            var messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
            messageDiv.textContent = msg;
        }
    </script>

</body>
</html>
